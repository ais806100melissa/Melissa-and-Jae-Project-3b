<center>
    <script type="text/javascript" src="script/processing-1.4.1.js"></script>
    <script type="text/processing" data-processing-target="mycanvas">

/* @pjs globalKeyEvents = "true"; */


PImage wallpaper;
PFont starcraft;
int score;

void setup()
{  
		size(600, 800);  
		background(0,0,0);
		frameRate( 30 );
		wallpaper = loadImage("images/Charley.png");
     	starcraft = loadFont("Starcraft");
    	score = (int)sessionStorage.transferx1;


}  

void draw()
{
		
	 background(255,153,255);
 
   image(wallpaper,100,30,400,600);
	textFont(starcraft,30);
	
	fill(0,0,0);
	textSize(30);
	text("GOOD JOB!",240,675);
	
	fill (0,0,255);
	textSize(30);
	text("Press 1 to Restart",340,750);

	textSize(100);
	text(score,255,600);

}

void keyPressed()
{

if(key == '1')
  {
     link("gender selection page.html");
  }

}

</script>
<canvas id="mycanvas"></canvas>
