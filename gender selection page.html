<html>
<head>
<title> intro page </title>
<script src="./processing-1.4.1.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage wallpaper;
PFont starcraft;



void setup()
{  
    size(600,800);  
    background(255,255,153);
    frameRate(30);
   	wallpaper = loadImage("images/anime.png");
	starcraft = loadFont("Starcraft");
	
	
}  

void draw()
{
    
   image(wallpaper,0,0,600,800);
   
   textFont(starcraft,30);
   
    fill(0,128,255);
    text("Select Your Gender",200,435); 
 
    fill(255,255,255);
    stroke(0,0,0);   
    strokeWeight(5);
    rect(100,500,150,50);
    
    fill(0,0,0);
    textSize(20);
    text("MALE",148,533);
    
		if (mousePressed == true && mouseButton == LEFT)

	{    
			if (mouseX > 100 && mouseX < 250 && mouseY >500 && mouseY <550)
		{	
			link("main page for guy.html");
		}  
  
	}     	
    
    fill(255,255,255);
    stroke(0,0,0);   
    strokeWeight(5);
    rect(390,500,150,50);
    
    fill(0,0,0);
    textSize(20);
    text("FEMALE",425,533);
    
   
   
    
     if (mousePressed == true && mouseButton == LEFT)

{    
    	if (mouseX > 390 && mouseX < 540 && mouseY >500 && mouseY <550)
    {	
		link("main page for girl.html");

    }  
  
}     	
     

    
}

</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
